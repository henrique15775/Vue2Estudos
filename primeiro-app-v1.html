<script src="https://unpkg.com/vue@2"></script>

<div id="app" >
  <input type="text" v-on:input="alterarTitulo">

  <p c3r-bind="abc">{{ titulo }}</p>
  {{ retornar() }}
  <button v-on:click="incrementar(5, $event)" > {{ contador }} </button>
 
  <p v-html="linkHTML"></p>
  <a v-on:click.prevent="naoNavegar" href="http://google.com.br/">Google</a>
  <p v-on:mousemove="atualizarXY" >
    <span v-on:mousemove.stop.prevent="" > PARAR AQUI </span>
    {{ x }} e {{ y }}
  </p>
</div>

<script>
  new Vue({
    el:"#app",
    data:{
      titulo: "Usando o vue 2",
      link: "http://google.com.br/",
      linkHTML: '<a href="http://google.com.br/">Google</a>',
      contador: 0,
      x: 0,
      y: 0
    },
    methods:{
      alterarTitulo(event){
        this.titulo= event.target.value;
      },
      retornar(){
        return 1.5
      },
      incrementar(passo, event){

        this.contador += passo
      },
      atualizarXY(event){
        this.x = event.clientX
        this.y = event.clientY
      },
      naoNavegar(event){
        event.preventDefault()
      }
    }
  })
</script>
